<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Simon</title>
</head>
<body>
  <div id="game-container">
    <div class="pad-container top-left">
      <div data-pad_number="1" class="pad top-left"></div>
    </div>
    <div class="pad-container top-right">
      <div data-pad_number="2" class="pad top-right"></div>
    </div>
    <div class="pad-container bottom-left">
      <div data-pad_number="3" class="pad bottom-left"></div>
    </div>
    <div class="pad-container bottom-right">
      <div data-pad_number="4" class="pad bottom-right"></div>
    </div>
    <div id="inner-circle">
      <p id="circle-text">START</p>
    </div>
    <div id="fx-switch-container">
      <span unselectable="on" class="material-icons fx-switch">volume_up</span>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
